<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- SASS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Modern Expense Tracker</title>
  </head>

  <!--------------------------------------------------------->

  <body>
    <div class="container app mt-lg-3 mb-lg-5 text-center">
      <div class="topHalf">
        <div class="section1">
          <div class="header">
            <h1>Expense Tracker</h1>
            <div class="d-flex flex-column">
              <label for="balance" id="balanceName">Balance</label>
              <input
                class="text-center balanceInput"
                type="number"
                id="balance"
                disabled
              />
            </div>
          </div>

          <div class="d-flex flex-row justify-content-around">
            <div class="d-flex flex-column display">
              <label for="income">Income</label>
              <input
                class="incomeInput text-center"
                type="number"
                id="income"
                style="width: 200px"
                disabled
              />
            </div>
            <div class="d-flex flex-column display">
              <label for="exp" style="color: red">Expense</label>
              <input
                class="expInput text-center"
                type="number"
                id="exp"
                style="width: 200px"
                disabled
              />
            </div>
          </div>
        </div>

        <!-- <hr /> -->

        <div class="section2 formInputContainer">
          <form class="mt-4">
            <div class="d-flex flex-row justify-content-around">
              <div class="d-flex flex-column">
                <label for="item">Transaction Name</label>
                <span style="color: transparent">.</span>
                <input
                  class="itemNameInput mt-2"
                  type="text"
                  id="item"
                  placeholder="Enter text..."
                />
              </div>
              <div class="d-flex flex-column">
                <label for="amt">Amount</label>
                <span>(Add negative - for expense)</span>
                <input
                  class="amtInput mt-2"
                  type="number"
                  id="amt"
                  placeholder="Enter amount..."
                />
              </div>
            </div>
            <button class="p-3">Add Transaction</button>
          </form>
        </div>
      </div>

      <!-- <hr /> -->

      <div class="section3">
        <div class="itemHistory">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Transaction</th>
                <th>Amount</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="itemList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
